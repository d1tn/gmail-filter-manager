    <div class="two-pane-container">
        <div class="left-pane">
            <section class="menu main">
                <ul class="items">
                    <li class="item">
                        <button id="export-filter" data-i18n-text="managerMainExportAll"></button>
                    </li>
                    <li class="item">
                        <button id="import-filter" data-i18n-text="managerMainImport"></button>
                    </li>
                </ul>
            </section>
            <section class="filter-list">
                <h2>
                    <span id="filter-list-title" data-i18n-text="managerFilterListTitle"></span>
                    <span>
                        <button id="add-new-filter" class="icon-button">

                        </button>
                        <button id="add-new-folder" class="icon-button">

                        <h3 id="process-title" data-i18n-text="managerProcessTitle"></h3>
                        <button id="duplicate-this-process" class="action"

                    </div>
                    <div class="filter-process-items">
                        <div class="filter-process-item">
                            <label for="process-skip-inbox" class="app-form-checkbox label">

                        </div>

                        <div class="filter-process-item">
                            <label for="process-mark-as-read" class="app-form-checkbox label">

                        </div>

                        <div class="filter-process-item">

                                <span id="label-process-star" data-i18n-text="managerProcessStar"></span></label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-apply-label" class="app-form-checkbox label">

                        </div>

                        <div class="filter-process-item">

                                    <option value="^smartlabel_promo" id="option-category-promo"
                                        data-i18n-text="managerProcessCategoryPromo"></option>
                                </select>
                            </label>
                        </div>

                        <div class="filter-process-item">

                                <input type="checkbox" id="process-delete" class="app-form-checkbox input">
                                <span id="label-process-delete" data-i18n-text="managerProcessDelete"></span></label>
