<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Filter Manager</title>
    <link rel="stylesheet" href="manager.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>

    <h1>Gmail Filter Manager</h1>

    <div class="two-pane-container">
        <div class="left-pane">
            <section class="menu">
                <li class="menu-item">
                    <button id="export-filter">フィルタを保存する</button>
                </li>
                <li class="menu-item">
                    <button id="import-filter">フィルタを読み込む</button>
                </li>

            </ul>
            </section>
            <section class="filter-list">
            <h2>作成したフィルタ</h2>
            <ul id="filter-list">
                <li class="filter-list-item" id="add-new-filter-item">
                    <button id="add-new-filter">＋ フィルタを追加</button>
                </li>
            </ul>
            </section>
        </div>

        <div class="right-pane">
            <article class="filter-setting-section">
                <section class="filter-name">
                    <h2>
                        <input type="text" id="filter-name-input" class="app-form-input filter-name"
                            placeholder="フィルタ名を入力">
                    </h2>
                </section>

                <section class="filter-process">
                    <h3>処理</h3>
                    <div class="filter-process-items">
                        <div class="filter-process-item">
                            <label for="process-skip-inbox" class="app-form-checkbox label">
                                <input type="checkbox" id="process-skip-inbox"
                                    class="app-form-checkbox input">受信トレイをスキップ（アーカイブ）
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-mark-as-read" class="app-form-checkbox label">
                                <input type="checkbox" id="process-mark-as-read" class="app-form-checkbox input">既読にする
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-star" class="app-form-checkbox label">
                                <input type="checkbox" id="process-star" class="app-form-checkbox input">スターを付ける
                            </label>
                        </div>

                        <div class="filter-process-item">

                            <label for="process-apply-label" class="app-form-checkbox label">
                                <input type="checkbox" id="process-apply-label" class="app-form-checkbox input">ラベルを付ける:
                                <input type="text" id="process-label-name" class="app-form-input" placeholder="ラベル名を入力">
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-forward" class="app-form-checkbox label">
                                <input type="checkbox" id="process-forward" class="app-form-checkbox input">転送する:
                                <input type="text" id="process-forward-address" class="app-form-input"
                                    placeholder="転送先アドレスを入力">
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-delete" class="app-form-checkbox label">
                                <input type="checkbox" id="process-delete" class="app-form-checkbox input">削除する
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-not-spam" class="app-form-checkbox label">
                                <input type="checkbox" id="process-not-spam" class="app-form-checkbox input">迷惑メールにしない
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-always-important" class="app-form-checkbox label">
                                <input type="checkbox" id="process-always-important"
                                    class="app-form-checkbox input">常に重要マークを付ける
                            </label>
                        </div>

                        <div class="filter-process-item">
                            <label for="process-never-important" class="app-form-checkbox label">
                                <input type="checkbox" id="process-never-important"
                                    class="app-form-checkbox input">重要マークを付けない
                            </label>
                        </div>

                        <div class="filter-process-item">
                        <label for="process-apply-category" class="app-form-checkbox label">
                            <input type="checkbox" id="process-apply-category" class="app-form-checkbox input">適用するカテゴリ:
                            <select id="process-apply-category-select" class="app-form-select">
                                <option value="">カテゴリを選択</option>
                                <option value="^smartlabel_personal">メイン</option>
                                <option value="^smartlabel_social">ソーシャル</option>
                                <option value="^smartlabel_notification">新着</option>
                                <option value="^smartlabel_group">フォーラム</option>
                                <option value="^smartlabel_promo">プロモーション</option>
                            </select>
                        </label>
                        </div>
                    </div>
                </section>

                <section class="filter-conditions">
                    <h3>フィルタ条件</h3>
                    <div class="filter-condition-items">
                        <div class="filter-condition-item" data-condition-type="from">
                            <div class="condition-input-area">
                                <label for="condition-from-input">From</label>
                                <div class="input-and-button-container">
                                    <input type="text" id="condition-from-input" class="app-form-input"
                                        placeholder="アドレスを入力">
                                    <button class="add-and-button" type="button">+ AND</button>
                                </div>
                                <button class="add-or-button" type="button">+ OR</button>
                            </div>
                            <div class="condition-or-connector">OR</div>
                            <div class="condition-chips-display"></div>
                        </div>

                        <div class="filter-condition-item" data-condition-type="to">
                            <div class="condition-input-area">
                                <label for="condition-to-input">To</label>
                                <div class="input-and-button-container">
                                    <input type="text" id="condition-to-input" class="app-form-input" placeholder="アドレスを入力">
                                    <button class="add-and-button" type="button">+ AND</button>
                                </div>
                                <button class="add-or-button" type="button">+ OR</button>
                            </div>
                            <div class="condition-or-connector">OR</div>
                            <div class="condition-chips-display"></div>
                        </div>

                        <div class="filter-condition-item" data-condition-type="subject">
                            <div class="condition-input-area"> <label for="condition-subject-input">件名</label>
                                <div class="input-and-button-container">
                                    <input type="text" id="condition-subject-input" class="app-form-input"
                                        placeholder="キーワードを入力">
                                    <button class="add-and-button" type="button">+ AND</button>
                                </div>
                                <button class="add-or-button" type="button">+ OR</button>
                            </div>
                            <div class="condition-or-connector">OR</div>
                            <div class="condition-chips-display"></div>
                        </div>

                        <div class="filter-condition-item" data-condition-type="includes">
                            <div class="condition-input-area"> <label for="condition-includes-input">含む</label>
                                <div class="input-and-button-container">
                                    <input type="text" id="condition-includes-input" class="app-form-input"
                                        placeholder="キーワードを入力">
                                    <button class="add-and-button" type="button">+ AND</button>
                                </div>
                                <button class="add-or-button" type="button">+ OR</button>
                            </div>
                            <div class="condition-or-connector">OR</div>
                            <div class="condition-chips-display"></div>
                        </div>

                        <div class="filter-condition-item" data-condition-type="excludes">
                            <div class="condition-input-area">
                                <label for="condition-excludes-input">含まない</label>
                                <div class="input-and-button-container">
                                    <input type="text" id="condition-excludes-input" class="app-form-input"
                                        placeholder="キーワードを入力">
                                    <button class="add-and-button" type="button">+ AND</button>
                                </div>
                                <button class="add-or-button" type="button">+ OR</button>
                            </div>
                            <div class="condition-or-connector">OR</div>
                            <div class="condition-chips-display"></div>
                        </div>

                        <div class="horizontal-conditions">
                            <div class="filter-condition-item" data-condition-type="size">
                                <div class="condition-input-area size-value">
                                    <label for="condition-size-value-input">サイズ</label>
                                    <select id="condition-size-operator" class="app-form-select">
                                        <option value="larger_than">次の値より大きい</option>
                                        <option value="smaller_than">次の値より小さい</option>
                                    </select>
                                    <div class="input-and-button-container">
                                        <input type="number" id="condition-size-value-input"
                                            class="app-form-input size-value" placeholder="値" min="0">
                                    </div>
                                    <select id="condition-size-unit" class="app-form-select size-unit">
                                        <option value="s_smb">MB</option>
                                        <option value="s_skb">KB</option>
                                        <option value="s_sb">バイト</option>
                                    </select>
                                </div>
                            </div>

                            <div class="filter-condition-item" data-condition-type="has-attachment">
                                <div class="condition-input-area">
                                    <label for="condition-has-attachment" class="app-form-checkbox label">
                                        <input type="checkbox" id="condition-has-attachment"
                                            class="app-form-checkbox input">添付ファイルあり
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="filter-actions-section">
                    <button id="duplicate-this-filter">このフィルタを複製</button>
                    <button id="delete-this-filter">このフィルタを削除</button>
                </section>
            </article>
        </div>

    </div>



    <script src="manager.js"></script>
</body>

</html>
